<!doctype html>
<html lang="zh">

<head>
  <meta charset="UTF-8" />
  <title>醒目留言</title>
  <link rel="stylesheet" href="superchat-window.css" />
</head>

<body x-data="app">
  <div id="app"
    :style="`--global-opacity: ${opacity}; --font: ${font}; --font-size: ${font_size}px; --medal-display: inline-block`">
    <div class="title-bar" :class="{'lite': lite_mode}">
      <div>
        <div id="title">SUPERCHAT</div>
        <div id="clear-button" class="title-button" style="margin-left: 8px" @click="notifyClear">
          <svg viewBox="0 0 24 24">
            <path fill="red"
              d="M20.37,8.91L19.37,10.64L7.24,3.64L8.24,1.91L11.28,3.66L12.64,3.29L16.97,5.79L17.34,7.16L20.37,8.91M6,19V7H11.07L18,11V19A2,2 0 0,1 16,21H8A2,2 0 0,1 6,19Z" />
          </svg>
        </div>
        <div id="export-button" class="title-button" style="margin-left: 8px" @click="exportSuperChat">
          <svg viewBox="0 0 24 24">
            <path fill="green"
              d="M14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2M12,19L8,15H11V12H13V15H16L12,19M13,9V3.5L18.5,9H13Z" />
          </svg>
        </div>
      </div>
      <div>
        <div id="hide-button" class="title-button" @click="hide">
          <svg viewBox="0 0 24 24">
            <path fill="white"
              d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z" />
          </svg>
        </div>
      </div>
    </div>
    <div id="panel" >
      <!-- <div class="bottom-indicator" @click="scPanel.enableAutoScroll()"@wheel="scPanel.scrollHandler()"
        x-show="!scPanel.autoScroll && scPanel.newScCount>0">
        <span id="sc-count" x-text="scPanel.newScCount">0</span>
        条新醒目留言
      </div> -->
    </div>
  </div>

  </div>
</body>
<script src="superchat-window.js"></script>

</html>
